// This is generated by framework
// Notes:
//  - The top message is the main message structure we use,
//     if you want to define some sub-messages, write then
//     after top message
//  - Do not recommend to use 'required' field, if you really
//     want to use it, make sure to fill it before use it

syntax = "proto3";

package skull.workflow;

message dnstxn {
    string   question   = 1;
    int32    qtype      = 2; // 1: A, 2: AAAA
    int32    requestId  = 3;
    bytes    rawRequest = 4;
    repeated DnsRecord record        = 5;
    repeated DnsRecord rankingRecord = 6;

    double startTime    = 7; // e.g. 1482384764.770653
}

message DnsRecord {
    string ip  = 1;
    int32  ttl = 2;
}
